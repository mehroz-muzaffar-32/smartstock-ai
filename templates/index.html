<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiryana Store Reorder Assistant</title>
    <!-- Using Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
 
<body class="bg-gray-100">
    <!--Hamza Asif: Error Message Container (hidden by default) -->
    <!-- Positioned fixed at top-right corner -->
    <div id="errorBox" class="hidden fixed top-4 right-4 z-50 w-full max-w-md">
        <!-- Error message card with fade-in animation -->
        <div class="animate-fade-in flex items-start bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-lg shadow-lg">
            <div class="flex-shrink-0">
                <!-- Error icon -->
                <svg class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="ml-3">
                <!-- Error title -->
                <h3 class="text-sm font-medium text-red-800">Oops! Something went wrong</h3>
                <!-- Dynamic error message will be inserted here -->
                <div class="mt-2 text-sm text-red-700">
                    <p id="errorMessage"></p>
                </div>
                <!-- Dismiss button -->
                <div class="mt-4">
                    <button type="button" class="dismiss-btn inline-flex items-center text-sm font-medium text-red-700 hover:text-red-600 focus:outline-none">
                        Dismiss
                    </button>
                </div>
            </div>
        </div>
    </div>

      <!-- Pure Tailwind Spinner Overlay -->
      <div id="processingSpinner" class=" fixed inset-0 bg-gray-900/30 backdrop-blur-sm z-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-xl text-center max-w-xs w-full">
            <!-- Animated Gradient Spinner (Pure Tailwind)
            <div class="mx-auto mb-4 h-16 w-16 rounded-full 
                        border-4 border-gray-200 border-t-blue-500 border-r-purple-500 
                        animate-spin"></div> -->
            
            <p class="text-gray-800 font-medium text-lg">Processing Image</p>
            <p class="text-gray-500 text-sm mt-2">Analyzing your inventory...</p>
            
            <!-- Optional: Animated dots (Pure Tailwind) -->
            <div class="flex justify-center mt-4 space-x-1">
                <div class="h-2 w-2 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                <div class="h-2 w-2 bg-purple-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                <div class="h-2 w-2 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.3s"></div>
            </div>
        </div>
    </div>


    <!-- Main Content Container -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Kiryana Store Reorder Assistant</h1>
        
        <!-- Upload Form Card -->
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <form id="uploadForm" class="space-y-4">
                <!-- Image Upload Field -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Upload Sales Register Image</label>
                    <input type="file" accept="image/*" name="image" id="imageInput" 
                           class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
                
                <!-- WhatsApp Number Field -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Your WhatsApp Number</label>
                    <input type="tel" name="phone_number" id="phoneNumber" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" 
                           placeholder="Enter your WhatsApp number">
                </div>
                
                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Process Image
                </button>
            </form>

            <!-- Results Section (hidden by default) -->
            <div id="results" class="mt-8 hidden">
                <h2 class="text-xl font-semibold mb-4">Results</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white border border-gray-300">
                        <thead>
                            <tr>
                                <th class="px-6 py-3 border-b border-gray-300 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Item</th>
                                <th class="px-6 py-3 border-b border-gray-300 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Current Quantity</th>
                                <th class="px-6 py-3 border-b border-gray-300 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Reorder Quantity</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTableBody">
                            <!-- Results will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form submission handler
        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();
             
            // Hamza Asif: Show spinner when processing starts
            document.getElementById('processingSpinner').classList.remove('hidden');
            
            // Get DOM elements
            const resultsDiv = document.getElementById('results');
            const tableBody = document.getElementById('resultsTableBody');
            // Hamza Asif: Added errorBox and errorMessage
            const errorBox = document.getElementById('errorBox');
            const errorMessage = document.getElementById('errorMessage');
            
            //Hamza Asif: Hide previous error and results
            errorBox.classList.add('hidden');
            resultsDiv.classList.add('hidden');
            
            try {
                // Create FormData from the form
                const formData = new FormData(this);
                
                // Send POST request to /upload endpoint
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                // Parse JSON response
                const data = await response.json();
                
                // Handle error response
                if (data.error) {
                    errorMessage.textContent = data.error;
                    errorBox.classList.remove('hidden');
                    return;
                }
                
                // Display results if successful
                tableBody.innerHTML = '';
                data.reorder_suggestions.forEach(suggestion => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${suggestion.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${suggestion.current_quantity}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${suggestion.reorder_quantity}</td>
                    `;
                    tableBody.appendChild(row);
                });
                
                resultsDiv.classList.remove('hidden');
                
            } catch (error) {
                // Handle network errors
                errorMessage.textContent = 'An error occurred while processing the image';
                errorBox.classList.remove('hidden');
                console.error('Error:', error);
            }
            finally {
                // Hamza Asif: Hide spinner when done (in both success and error cases)
                document.getElementById('processingSpinner').classList.add('hidden');
            }
        });
        
        //Hamza Asif: Dismiss button functionality
        document.querySelectorAll('.dismiss-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.getElementById('errorBox').classList.add('hidden');
            });
        });
        
        //Hamza Asif: Auto-dismiss error after 5 seconds
        setTimeout(() => {
            const errorBox = document.getElementById('errorBox');
            if (errorBox && !errorBox.classList.contains('hidden')) {
                errorBox.classList.add('hidden');
            }
        }, 5000);
    </script>
</body>
</html>
